<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DH Admin API</title>
    <link href="dist/bootstrap.min.css" rel="stylesheet">
    <script defer src="dist/cdn.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin API</a>
        </div>
    </nav>

    <script src="src/app.js"></script>

    <div class="container-fluid mt-2"
         x-data="alpineInstance()"
         x-init="fetch('test')
                    .then(response => response.json())
                    .then(data => users = data.data)">

        <input class="form-control" x-model="search" placeholder="Search...">

        <ul class="list-group mt-2">
            <template x-for="user in filteredUsers">
                <li class="list-group-item">
                    <span x-text="user.name"></span>
                    <span x-text="user.roid"></span>
                </li>
            </template>
        </ul>
    </div>
</body>
